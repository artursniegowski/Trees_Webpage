<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style_main.css">
    <link rel="stylesheet" href="style_action.css">
    <link rel="stylesheet" href="style_header.css">
    <link rel="stylesheet" href="style_footer.css">

    <title>Trees</title>
    <link rel="shortcut icon" href="images/favicons/tree.png" type="/image/png">

</head>
<body>
    
    <header class="container-header">
        <div class="header-wrapper left font-header">
            <ul>
                <li id="header-action_1">
                    <a href="#">Store</a> 
                </li>
                <li id="header-action_2">
                    <a href="#">About us</a>
                </li>
                <li id="header-action_3">
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <div class="header-wrapper right">
            <a href="#">
                <img id="header-tree-logo" src="images/logo/tree.png" alt="Tree logo">
            </a>
        </div>
    </header>
    <main>
        <div class="container-hero-switch-grid">
            <a class="left-item item" href="#">
                <span class="position-txt-hero-middle style-txt-herro-middle">TREES</span>
                <div class="text-adjust-left">
                    <h3 id="main_hero_action_1" class="font-hero">BIG</h3>
                </div>
            </a>
            <a class="right-item item" href="#">
                <div class="text-adjust-right">
                    <h3 id="main_hero_action_2" class="font-hero">SMALL</h3>
                </div>
            </a>
        </div>
        <div>
            <h1>SUPER TEXT</h1> 
        </div>
        <div class="container-size-bottom-main">
            <div></div>
            <div></div>
            <h1>Pictures and  shop</h1> 
        </div>
    </main>
    <footer>
        <div class="container-footer-base">
            <div class="moving-gradient-footer">
                <h2 class="font-footer-radient">Unexpected trees flourishing in the wilderness</h2>
            </div>
            <div class="container-footer font-footer">
                <div class="left-footer">
                    <div class="left-footer-item">
                        <select name="currency" style="background-color: black; color: grey;">
                            <option value="dolar">USD &#36;</option> 
                            <option value="pund">GBP &#163;</option> 
                            <option value="euro">EUR &#128;</option> 
                        </select>  
                    </div>
                    <div class="left-footer-item">STOCKISTS</div>
                    <div class="left-footer-item">CONTACT</div>
                    <div class="left-footer-item">LEGAL</div>
                    <div class="left-footer-item">SUSTAINABILITY</div>
                    <div class="left-footer-item font-small-footer">&copy;2022 TREES</div>
                </div>
                <div class="right-footer">
                    <div class="right-footer-item" style="text-align: center;">Sign up for updates</div>
                    <div class="right-footer-item font-special-name">TREES</div>
                    <div class="right-footer-item" style="text-align: center;">
                        <input type="text" placeholder="YOUR EMAIL">
                    </div>
                </div>
            </div>
        </div>
    </footer>


</body>
</html>
